{{define "base"}}
<html>
  <body>
    <div>
        <h2>
          {{.Build.Builder}} - {{.Build.BuildNum}}       
          {{if .Build.TaskID}}
            (<a href="https://evergreen.mongodb.com/task/{{.Build.TaskID}}"> {{.Build.TaskID}}</a>)
          {{end}}
        </h2>
      <h3><a href="https://evergreen.mongodb.com/lobster/build/{{.Build.ID}}/all">Complete logs for all</a></h3>

    </div>
    <ul>
      {{$build := .Build}}
      {{range .Tests}}
        <li><a href="https://evergreen.mongodb.com/lobster/build/{{$build.ID}}/test/{{.ID}}/">{{.Name}}</a></li>
      {{end}}
    </ul>
  </body>
</html>
{{end}}
